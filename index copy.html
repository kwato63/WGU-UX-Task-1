<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Taniti</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    data-hero-image="images/Beach.jpeg"
    data-hero-title="Welcome to Taniti"
    data-hero-text="Your tropical island escape awaits. Explore white-sand beaches, lush rainforests, and unforgettable island adventures."
  >
    <div id="header-container"></div>
    <main>
      <div id="hero-container"></div>
      <section
        class="about"
        data-src="data/taniti.json"
        data-title="Discover Taniti"
      ></section>
      <section
        id="about-teasers"
        class="teasers"
        data-src="data/about.json"
        data-header="Explore The Island Island"
      ></section>
      <section
        id="attraction-teasers"
        class="carousel-teasers"
        data-src="data/attractions.json"
        data-header="Things To Do On Taniti"
      ></section>
    </main>
    <div id="footer-container"></div>

    <script src="javascript/page-load.js"></script>
  </body>
</html>
